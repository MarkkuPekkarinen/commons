language: java
os:
 - linux
 - osx
osx_image: xcode9.1
before_install:
 - date -u
 - uname -a
 - env | sort
branches:
 only:
   - master
jdk:
  - oraclejdk8
  - openjdk8
notifications:
 email:
  - support@openam.org.ru
cache:
  directories:
  - $HOME/.m2
script:
  - mvn -q clean install -U -DskipTests=true